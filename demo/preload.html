<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preload" href="https://albumlang.oss-cn-hangzhou.aliyuncs.com/test/radeon.jpg" as="image"
          crossorigin="use-credentials">
    <title>preload test</title>
</head>
<body>
<canvas id="canvas" width="500px" height="300px">your browser not support canvas</canvas>
<script>
  const image = new Image()
  image.onload = function() {
    const context = document.querySelector('#canvas').getContext('2d')
    context.drawImage(this, 0, 0, 500, 300)
  }
  image.src = 'https://albumlang.oss-cn-hangzhou.aliyuncs.com/test/radeon.jpg'
</script>
</body>
</html>
